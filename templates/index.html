<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Invoice Generator</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Invoice Generator</h3>
                    </div>
                    <div class="card-body">
                        <form action="/" method="POST">
			    <div class="mb-3">
                                <label for="number" class="form-label">Email Id</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" required>

                            <div class="mb-3">
                                <label for="number" class="form-label">Number</label>
                                <input type="text" class="form-control" id="number" name="number" placeholder="Enter Number" required>
                            </div>
                            <div class="mb-3">
                                <label for="customer_name" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="customer_name" name="customer_name" placeholder="Enter Customer Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter Amount" required>
                            </div>
                            <div class="mb-3">
                                <label for="mode_of_payment" class="form-label">Mode of Payment</label>
                                <input type="text" class="form-control" id="mode_of_payment" name="mode_of_payment" placeholder="Enter Mode of Payment" required>
                            </div>
                            <div class="mb-3">
                                <label for="purpose" class="form-label">Purpose</label>
                                <input type="text" class="form-control" id="purpose" name="purpose" placeholder="Enter Purpose" required>
                            </div>
                            <div class="mb-3">
                                <label for="bank_name" class="form-label">Bank Name</label>
                                <input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="Enter Bank Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount_in_digit" class="form-label">Amount in Digits</label>
                                <input type="text" class="form-control" id="amount_in_digit" name="amount_in_digit" placeholder="Enter Amount in Digits" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Generate Invoice</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
